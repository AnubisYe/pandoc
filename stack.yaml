flags:
  pandoc:
    embed_data_files: true
  QuickCheck:
    old-random: false
packages:
- '.'
- 'pandoc-cli'
- 'pandoc-lua-engine'
- 'pandoc-server'
extra-deps:
- lpeg-1.1.0
- skylighting-core-0.14.1
- tls-1.9.0
- commonmark-0.2.5.1
- commonmark-extensions-0.2.5.2
- commonmark-pandoc-0.2.2.1
- typst-0.5.0.1
- git: https://github.com/jgm/djoths
  commit: 3d53e40442d22726430b6a89bfb7fba92cd99a91

ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-22.11
nix:
  packages:
  - pkg-config
  - zlib
